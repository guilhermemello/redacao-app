<ion-view view-title="Categorias">
	<ion-content>
		<ion-list>
  		<ion-item ng-repeat="categoria in vm.categorias" ng-click="vm.carregarAulasPorCategoria(categoria.id)">
    		{{categoria.nome}}
				<div class="item-icon-right">
        	<i class="icon ion-ios-arrow-right"></i>
    		</div>
  		</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
