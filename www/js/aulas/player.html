<ion-view view-title="Aula">
	<ion-content overflow-scroll="true">
    <div class="list card">
      <div class="item item-text-wrap">
        <h2>{{vm.aula.nome}}</h2>
      </div>
			<div class="video-container">
				<video fullscreenable controls focus>
					<source ng-if="vm.videoLoaded" ng-src="{{vm.aula.videoUrl}}" type="video/mp4">
				</video>
			</div>
		</div>
	</ion-content>
</ion-view>
